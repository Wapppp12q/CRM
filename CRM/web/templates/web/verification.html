{% extends 'web/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form action="" method="post" novalidate>
            <h4>Подтверждение почты</h4>
            <div class="cardd">
                <div class="card-body">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        <p>
                          {{ form.code_ver.label }}<br>
                          {{ form.code_ver }}
                        </p>
                        <div class="error">
                            {{ error }}
                        </div>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
